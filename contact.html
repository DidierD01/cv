<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Didier Deroey</title>
    <link rel="stylesheet" href="cv.css">
</head>
    
    <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", function (e) {
        e.preventDefault(); // Bloque le comportement par défaut

        const data = new FormData(form);

        fetch(form.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                // Recharge la page proprement (ou redirige si tu veux)
                window.location.href = "https://didierd01.github.io/cv/cv.html";
            } else {
                alert("Erreur lors de l’envoi du message. Veuillez réessayer.");
            }
        }).catch(error => {
            alert("Erreur réseau. Vérifiez votre connexion.");
        });
    });
</script>

<body>
<div class="container">
    <header>
        <h1>Contactez-moi</h1>
        <p>Un message ou une question ? Je vous répondrai avec plaisir !</p>
    </header>

    <nav>
        <a class="center" href="index.html">Accueil</a>
        <a class="center" href="lettre_de_motivation.html">Lettre de Motivation</a>
    </nav>

    <div class="section">
        <h2>Formulaire de Contact</h2>
        <form action="https://formspree.io/f/xvgkbkzb" method="POST" class="contact-form">
            <label for="name">Entreprise :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Votre email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Votre message :</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</div>
</body>
</html>
